<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>LCMS Data Annimations</title>
  <link rel="icon" href="./images/lcms-icon.png">
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/dark/main.css" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://js.arcgis.com/4.18/"></script>
  <style type="text/css">
    .esri-view-width-xlarge .esri-popup__main-container {
    width: 500px;
}
.esri-view-height-less-than-medium  .esri-popup__main-container {
    max-height: 800px;
}
.esri-feature__content-element{
      padding-bottom: 0px;
}

  </style>
  <script>
    require(["esri/Map", 
            "esri/widgets/BasemapGallery",
            "esri/layers/GeoJSONLayer", 
            "esri/views/MapView",
            
            ], function (
      Map,
      Basemap,
      GeoJSONLayer,
      MapView,
      BasemapGallery
    ) {
      // If GeoJSON files are not on the same domain as your website, a CORS enabled server
      // or a proxy is required.
      const url = './geojson/usfs_boundaries.json';//"https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson";

      // Paste the url into a browser's address bar to download and view the attributes
      // in the GeoJSON file. These attributes include:
      // * mag - magnitude
      // * type - earthquake or other event such as nuclear test
      // * place - location of the event
      // * time - the time of the event
      // Use the Arcade Date() function to format time field into a human-readable format
      // const gif_dir ='http://lcms.forestry.oregonstate.edu/landscapes-in-motion/';
      const gif_dir = 'https://storage.googleapis.com/lcms-gifs/';
      const template = {
        title: null,
        content:  [{
          // The following creates a piechart in addition to an image. The chart is
          // also set  up to work with related tables.
          // Autocasts as new MediaContent()
          type: "media",
          // Autocasts as array of MediaInfo objects
          mediaInfos: [ 
          {
            title: null,
            type: "image", // Autocasts as new ImageMediaInfo object
            // Autocasts as new ImageMediaInfoValue object
            value: {
              "sourceURL": gif_dir+'{GIFNAMECHANGE}',
              "linkURL":  gif_dir+'{GIFNAMECHANGE}',
            }
          },
          {
            title: null,
            type: "image", // Autocasts as new ImageMediaInfo object
            // Autocasts as new ImageMediaInfoValue object
            value: {
              "sourceURL":  gif_dir+'{GIFNAMELANDCOVER}',
              "linkURL":  gif_dir+'{GIFNAMELANDCOVER}',
            }
          },
          {
            title: null,
            type: "image", // Autocasts as new ImageMediaInfo object
            // Autocasts as new ImageMediaInfoValue object
            value: {
              "sourceURL": gif_dir+'{GIFNAMELANDUSE}',
              "linkURL":  gif_dir+'{GIFNAMELANDUSE}',
            }
          }
          ]
        }]
        
      };

      var renderer = {
          type: "simple",  // autocasts as new SimpleRenderer()
          symbol: {
            type: "simple-fill",  // autocasts as new SimpleFillSymbol()
            color: [ 255, 128, 0, 0 ],
            outline: {  // autocasts as new SimpleLineSymbol()
              width: 0,
              color: "white"
            }
          }
        };

      const geojsonLayer = new GeoJSONLayer({
        url: url,
        copyright: "USFS LCMS",
        popupTemplate: template,
        legendEnabled:true,
        // renderer: renderer //optional
      });

      const map = new Map({
        basemap: "hybrid",
        layers: [geojsonLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        center: [-103, 38],
        zoom: 4,
        map: map
      });
    });

//     var basemapGallery = new BasemapGallery({
//   view: view
// });
// // Add widget to the top right corner of the view
// view.ui.add(basemapGallery, {
//   position: "top-right"
// });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
